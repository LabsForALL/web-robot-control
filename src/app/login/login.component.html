<form class="form-register">

    <div class="form-group">
      <label for="in-name">Enter username:</label>
      <input id="in-name" class="form-control" placeholder="" required autofocus #inData>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onConnect(inData.value)">Connect</button>
</form>
